<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Class Method</title>
</head>

<body>
  <h1>Class Method</h1>
  <p>Open console to see the result</p>

  <script>
    // Class
    // In ES6, we can use class to create object with constructor and methods inside it (like OOP)
    // Its similar to constructor function in ES5 but with more features and cleaner syntax
    class Person {
      // Constructor
      // Constructor is a method that runs when we instantiate an object from a class
      // We can pass parameters to constructor to set the properties of the object
      constructor(firstName, lastName) {
        // Properties
        // We can set properties of the object inside constructor method
        // We can also set properties of the object outside constructor method
        this.firstName = firstName;
        this.lastName = lastName;

        // Method inside constructor
        // We can also add method inside constructor method (not recommended)
      }

      // Method (function)
      // By default, method is added to prototype property of the object
      sayHello() {
        console.log(`Hello, my name is ${this.firstName} ${this.lastName}`);
      }
    }

    const person = new Person("Zacky", "Achmad"); // We can pass parameters to constructor to set the properties of the object (firstName, lastName)
    person.sayHello(); // We can call method of the object
    console.log(person);
  </script>
</body>

</html>
