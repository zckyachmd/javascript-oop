<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Class</title>
</head>

<body>
  <h1>Class</h1>
  <p>Open console to see the result</p>

  <script>
    // Class
    // In ES6, we can use class to create object with constructor and methods inside it (like OOP)
    // Its similar to constructor function in ES5 but with more features and cleaner syntax
    class Person {
    }

    const person = new Person();
    console.log(person);
  </script>
</body>

</html>
