<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Error</title>
</head>

<body>
  <h1>Error</h1>
  <p>Open console to see the result</p>

  <script>
    // Error
    // Error merupakan class yang digunakan untuk membuat error, biasanya digunakan untuk membuat error yang custom atau error yang kita buat sendiri dengan pesan yang kita inginkan.
    // Ketika kita membuat error, kita bisa menambahkan pesan error yang kita inginkan, pesan tersebut akan ditampilkan ketika error terjadi.
    // Aksi yang terjadi setelah error terjadi adalah program akan berhenti, jadi kode yang ada dibawahnya tidak akan dijalankan.
    class MatUtil {
      // static method
      static sum(...numbers) {
        if (numbers.length === 0) {
          throw new Error('Please input number');
        }

        return numbers.reduce((prev, curr) => prev + curr);
      }
    }

    const result = MatUtil.sum(1, 2, 3, 4, 5); // 15
    const result2 = MatUtil.sum(); // Error: Please input number

    console.log(result);
    console.log(result2);
  </script>
</body>

</html>
